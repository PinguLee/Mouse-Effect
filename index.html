<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style: none;
      list-style-type: none;
    }

    #root {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }

    #area {
      width: 80vh;
      height: 80vh;
      background-color: black;
    }

    #rotate {
      width: 30px;
      height: 30px;
      display: flex;
      position: absolute;
      
      visibility: hidden;
      transition: 1s;
    }

    #rotate>li {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
    }

    #rotate>li:nth-child(1) {
      top: calc(-50% - 10px);
      left: calc(-50% - 10px);
    }

    #rotate>li:nth-child(2) {
      top: calc(-50% - 10px);
      left: calc(50% - 10px);
    }

    #rotate>li:nth-child(3) {
      top: calc(50% - 10px);
      left: calc(-50% - 10px);
    }

    #rotate>li:nth-child(4) {
      top: calc(50% - 10px);
      left: calc(50% - 10px);
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="area">
      <ul id="rotate">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

  </div>
  <script>
    const root = document.getElementById('root');
    const area = document.getElementById('area');
    const rotate = document.getElementById('rotate');

    let rotateX = rotate.style.left;
    let rotateY = rotate.style.top;
    let a = 0;
    
    function r() {
      rotate.style.transform = `rotate(${a++}deg)`;
      requestAnimationFrame(r);
    };

    r();

    area.addEventListener("mousemove", e => {
      rotate.style.visibility = "visible";
      rotate.style.left = `${e.clientX}px`;
      rotateX = `${e.clientX}px`;
      rotate.style.top = `${e.clientY}px`;
      rotateY = `${e.clientY}px`;
    });
    area.addEventListener("mouseleave", e => {
      rotate.style.visibility = "hidden";
    });

  </script>
</body>

</html>
